<div *ngIf="message" [ngClass]="{'bg-green-50': type === 'success', 'bg-red-50': type === 'error', 'border-green-500': type === 'success', 'border-red-500': type === 'error'}" class="p-6 border-l-4 -6 rounded-r-xl">
    <div class="flex">
      <div class="flex-shrink-0">
        <svg *ngIf="type === 'success'" class="w-5 h-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
        </svg>
        <svg *ngIf="type === 'error'" class="w-5 h-5 text-red-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
        </svg>
      </div>
      <div class="ml-3">
        <div class="text-sm" [ngClass]="{'text-green-600': type === 'success', 'text-red-600': type === 'error'}">
          <p>{{ message }}</p>
        </div>
      </div>
    </div>
  </div>
