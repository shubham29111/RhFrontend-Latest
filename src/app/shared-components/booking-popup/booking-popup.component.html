<div class="popup-overlay" (click)="closePopup()">
    <div class="popup-content" (click)="$event.stopPropagation()">
      <button class="close-btn" (click)="closePopup()">×</button>
      <h2>Hotels available in {{ location }} for {{ formattedDateRange }}</h2>
  
      <div class="destination-section">
        <label>Destination</label>
        <input type="text" [(ngModel)]="location" (input)="onLocationChange($event)" placeholder="Enter location" />
        <button class="remove-destination-btn" (click)="clearLocation()">×</button>
  
        <div class="dropdown-menu" *ngIf="showDropdownMenu">
          <div *ngIf="suggestions.regions.length" class="dropdown-section">
            <div class="dropdown-header">Regions</div>
            <ul>
              <li *ngFor="let region of suggestions.regions" (click)="selectSuggestion(region)">
                {{ region.name }}, {{ region.country_code }}
              </li>
            </ul>
          </div>
          <div *ngIf="suggestions.hotels.length" class="dropdown-section">
            <div class="dropdown-header">Hotels</div>
            <ul>
              <li *ngFor="let hotel of suggestions.hotels" (click)="selectSuggestion(hotel)">
                {{ hotel.name }}, {{ hotel.region_id }}
              </li>
            </ul>
          </div>
        </div>
      </div>
  
      <!-- Rest of the popup component... -->
      <div class="date-section">
        <div class="check-in">
          <label>Check-in</label>
          <input type="date" [(ngModel)]="checkInDate" (change)="updateFormattedDateRange()" required />
        </div>
        <div class="check-out">
          <label>Check-out</label>
          <input type="date" [(ngModel)]="checkOutDate" (change)="updateFormattedDateRange()" required />
        </div>
      </div>
  
      <button class="search-btn" (click)="onSubmit()">Search</button>
    </div>
  </div>
