<div class="bg-gray-100 min-h-screen py-12">
  <article *ngIf="blog" class="max-w-4xl mx-auto bg-white shadow-xl rounded-xl overflow-hidden">
    <div class="relative h-96">
      <img [src]="blog.imageUrl" [alt]="blog.title" class="w-full h-full object-cover">
      <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
      <div class="absolute bottom-0 left-0 right-0 p-6 text-white">
        <p class="text-sm font-semibold mb-2">{{ blog.publishedDate | date: 'longDate' }}</p>
        <h1 class="text-4xl font-bold mb-2">{{ blog.title }}</h1>
        <p class="text-lg">{{ blog.subtitle }}</p>
      </div>
    </div>
    
    <div class="p-6 md:p-10">
      <div class="flex flex-wrap gap-2 mb-6">
        <span *ngFor="let tag of blog.tags" class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm font-medium">
          {{ tag }}
        </span>
      </div>
      
      <blockquote class="border-l-4 border-blue-500 pl-4 italic text-gray-600 mb-6">
        "{{ blog.quote }}"
        <footer class="text-sm mt-2">â€” {{ blog.author }}</footer>
      </blockquote>
      
      <div class="prose prose-lg max-w-none">
        <h2 class="text-2xl font-bold mb-4">{{ blog.sectionTitle }}</h2>
        <div *ngFor="let point of formattedContent" class="mb-4">
          <p [innerHTML]="point"></p>
        </div>
      </div>
    </div>
  </article>

  <div class="max-w-6xl mx-auto mt-16">
    <h2 class="text-3xl font-bold text-center mb-10">More Articles</h2>
    <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
      <div *ngFor="let relatedBlog of blogs | slice:1:4" class="bg-white rounded-xl shadow-lg overflow-hidden transition-transform hover:scale-105">
        <img [src]="relatedBlog.imageUrl" [alt]="relatedBlog.title" class="w-full h-48 object-cover">
        <div class="p-6">
          <p class="text-sm text-gray-500 mb-2">{{ relatedBlog.publishedDate | date: 'mediumDate' }}</p>
          <h3 class="text-xl font-bold mb-2">{{ relatedBlog.title }}</h3>
          <p class="text-gray-600 mb-4">{{ relatedBlog.subtitle }}</p>
          <a [routerLink]="['/blog', relatedBlog.id]" class="text-blue-600 font-semibold hover:underline">Read more</a>
        </div>
      </div>
    </div>
  </div>
</div>
