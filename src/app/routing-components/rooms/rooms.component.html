<div class="max-w-4xl mx-auto p-4">
    <!-- Hotel Name and Address -->
    <div class="text-center">
      <h1 class="text-4xl font-bold">{{ hotel.name }}</h1>
      <p class="text-lg text-gray-600 mt-2">{{ hotel.address }}</p>
      <p class="text-lg text-gray-600">{{ hotel.postal_code }}</p>
    </div>
  
    <!-- Hotel Rating -->
    <div class="flex justify-center items-center mt-4">
      <span class="text-yellow-400 text-2xl">
        <ng-container *ngFor="let star of [].constructor(hotel.star_rating)">
          â˜…
        </ng-container>
      </span>
      <span class="text-lg text-gray-600 ml-2">{{ hotel.star_rating }} Stars</span>
    </div>
  
    <!-- Description Sections -->
    <div *ngFor="let section of hotel.DescriptionStructs" class="mt-8">
      <h2 class="text-2xl font-semibold text-gray-800">{{ section.title }}</h2>
      <p class="text-gray-600 mt-2" *ngFor="let para of section.DescriptionStructParagraphs">
        {{ para.paragraphs }}
      </p>
    </div>
  
    <!-- Policy Sections -->
    <div *ngFor="let policy of hotel.PolicyStructs" class="mt-8">
      <h2 class="text-2xl font-semibold text-gray-800">{{ policy.title }}</h2>
      <p class="text-gray-600 mt-2" *ngFor="let para of policy.PolicyStructParagraphs">
        <span [innerHTML]="para.paragraphs"></span>
      </p>
    </div>
  
    <!-- Amenities -->
    <div *ngFor="let group of hotel.amenities" class="mt-8">
      <h2 class="text-2xl font-semibold text-gray-800">{{ group.group_name }}</h2>
      <ul class="list-disc list-inside text-gray-600 mt-2">
        <li *ngFor="let amenity of group.amenities">{{ amenity }}</li>
      </ul>
    </div>
  
    <!-- Payment Methods -->
    <div class="mt-8">
      <h2 class="text-2xl font-semibold text-gray-800">Payment Methods</h2>
      <ul class="flex space-x-4 mt-2">
        <li *ngFor="let method of hotel.HotelPaymentMethodRels">
          <span class="text-gray-600">{{ method.PaymentMethod.method_name | titlecase }}</span>
        </li>
      </ul>
    </div>
  
    <!-- Images -->
    <div class="mt-8">
      <h2 class="text-2xl font-semibold text-gray-800">Gallery</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mt-4">
        <img *ngFor="let image of hotel.images" [src]="image" alt="Hotel Image" class="rounded-lg shadow-lg">
      </div>
    </div>
  </div>
