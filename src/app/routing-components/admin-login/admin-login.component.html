<div class="h-screen flex">
    <div class="flex w-1/2 bg-gradient-to-tr from-blue-800 to-purple-700 justify-around items-center">
      <div>
        <h1 class="text-white font-bold text-4xl font-sans">Rh Travel</h1>
        <p class="text-white mt-1">Your gateway to the most popular destinations worldwide</p>
      </div>
    </div>
    <div class="flex w-1/2 justify-center items-center bg-white">
      <form class="bg-white w-80" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <h1 class="text-gray-800 font-bold text-2xl mb-1">Hello Admin!</h1>
        <p class="text-sm font-normal text-gray-600 mb-7">Welcome Back</p>
  
        <div class="mb-4">
          <div class="flex items-center border-2 py-2 px-3 rounded-2xl" [ngClass]="{'border-red-500': loginUsername.invalid && (loginUsername.dirty || loginUsername.touched)}">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
            </svg>
            <input class="pl-2 outline-none border-none w-full" type="email" name="loginUsername" #loginUsername="ngModel" ngModel required email placeholder="Email" />
          </div>
          <div *ngIf="loginUsername.invalid && (loginUsername.dirty || loginUsername.touched)" class="text-red-500 text-xs mt-1">
            <div *ngIf="loginUsername.errors?.['required']">Email is required.</div>
            <div *ngIf="loginUsername.errors?.['email']">Please enter a valid email address.</div>
          </div>
        </div>
  
        <div class="mb-4">
          <div class="flex items-center border-2 py-2 px-3 rounded-2xl" [ngClass]="{'border-red-500': loginPassword.invalid && (loginPassword.dirty || loginPassword.touched)}">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
            </svg>
            <input class="pl-2 outline-none border-none w-full" type="password" name="loginPassword" #loginPassword="ngModel" ngModel required minlength="6" placeholder="Password" />
          </div>
          <div *ngIf="loginPassword.invalid && (loginPassword.dirty || loginPassword.touched)" class="text-red-500 text-xs mt-1">
            <div *ngIf="loginPassword.errors?.['required']">Password is required.</div>
            <div *ngIf="loginPassword.errors?.['minlength']">Password must be at least 6 characters long.</div>
          </div>
        </div>
  
        <button type="submit" [disabled]="loginForm.invalid" class="block w-full bg-indigo-600 mt-4 py-2 rounded-2xl text-white font-semibold mb-2 transition-colors duration-200" [ngClass]="{'bg-indigo-400 cursor-not-allowed': loginForm.invalid, 'hover:bg-indigo-700': !loginForm.invalid}">Login</button>
  
        <div *ngIf="loginErrorMessage" class="text-red-500 text-sm mt-2 text-center">
          {{ loginErrorMessage }}
        </div>
      </form>
    </div>
  </div>
