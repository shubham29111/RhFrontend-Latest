<div class="section-padding">
  <div class="travel-recommendation-wrapper">
    <div class="mx-auto text-center md:max-w-xl lg:max-w-3xl">
      <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
        <span class="text-transparent bg-clip-text bg-gradient-to-r to-[#205391] from-sky-400">Top Destinations</span>
      </h1>
    </div>
    
    <div class="travel-cards">
      <!-- Wrap each travel card in an anchor tag -->
      <a *ngFor="let place of displayedPlaces" [href]="place.link" target="_blank" class="travel-card">
        <img class="travel-card-image" [src]="place.image" alt="Destination image">
        <div class="travel-card-content">
          <p class="travel-card-country">{{ place.country }}</p>
          <p class="travel-card-link">{{ place.name }}</p>
        </div>
      </a>
    </div>

    <!-- Show more button -->
    <div class="show-more-wrapper" *ngIf="isMoreDataAvailable()">
      <button class="show-more-button" (click)="loadMorePlaces()" [disabled]="isLoading">
        <div class="loader" *ngIf="isLoading">
          <div class="dot first"></div>
          <div class="dot second"></div>
          <div class="dot third"></div>
          <div class="dot fourth"></div>
        </div>
        <div class="button-content" *ngIf="!isLoading">Show more</div>
      </button>
    </div>
  </div>
</div>
