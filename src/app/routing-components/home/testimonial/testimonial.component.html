<div class="section-padding">
<div class="mx-auto text-center md:max-w-xl lg:max-w-3xl">
  <h1 class="mb-16 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
    <span class="text-transparent bg-clip-text bg-gradient-to-r to-[#205391] from-sky-400">What our Customer says</span>
</h1></div>

<div class="grid gap-6 text-center md:grid-cols-3 lg:gap-12">
  <div *ngFor="let testimonial of testimonials" class="mb-12 md:mb-0">
    <div class="mb-6 flex justify-center">
      <img [src]="testimonial.image" class="w-32 rounded-full shadow-lg dark:shadow-black/30  transition-all duration-300 cursor-pointer filter grayscale hover:grayscale-0" />
    </div>
    <h5 class="text-xl font-semibold">{{testimonial.name}}</h5>
    <h6 class="mb-4 font-semibold text-primary dark:text-primary-400" style="font-size: small;    color: grey !important;">
      {{testimonial.position}}
    </h6>
    <p class="mb-4 text-neutral-600 dark:text-neutral-300">
      <span class="inline-block pe-2 [&>svg]:w-5">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 448 512">
          <path d="M0 216C0 149.7 53.7 96 120 96h8c17.7 0 32 14.3 32 32s-14.3 32-32 32h-8c-30.9 0-56 25.1-56 56v8h64c35.3 0 64 28.7 64 64v64c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V320 288 216zm256 0c0-66.3 53.7-120 120-120h8c17.7 0 32 14.3 32 32s-14.3 32-32 32h-8c-30.9 0-56 25.1-56 56v8h64c35.3 0 64 28.7 64 64v64c0 35.3-28.7 64-64 64H320c-35.3 0-64-28.7-64-64V320 288 216z" />
        </svg>
      </span>
      {{testimonial.review}}
    </p>
    <ul class="mb-0 flex items-center justify-center">
      <li *ngFor="let star of [].constructor(testimonial.rating); let i = index">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-5 w-5 text-yellow-500">
          <path fill-rule="evenodd" d="M10.788 3.21c.448-1.077 1.976-1.077 2.424 0l2.082 5.007 5.404.433c1.164.093 1.636 1.545.749 2.305l-4.117 3.527 1.257 5.273c.271 1.136-.964 2.033-1.96 1.425L12 18.354 7.373 21.18c-.996.608-2.231-.29-1.96-1.425l1.257-5.273-4.117-3.527c-.887-.76-.415-2.212.749-2.305l5.404-.433 2.082-5.006z" clip-rule="evenodd" />
        </svg>
      </li>
    </ul>
  </div>
</div>
</div>
