<div class="section-padding">
  <div class="mx-auto text-center md:max-w-xl lg:max-w-3xl">
    <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
      <span class="text-transparent bg-clip-text bg-gradient-to-r to-[#205391] from-sky-400">Our Services</span>
    </h1>
  </div>
  <div class="container">
    <div class="row row-cols-1 row-cols-md-3 g-3">
      <div class="mt-5 d-flex justify-content-center" *ngFor="let item of cards">
        <div class="card shadow">
          <div class="card-items text-center">
            <div class="mt-4 cover shadow-lg dark:shadow-black/30">
              <i *ngIf="item.icon.startsWith('fa')" [ngClass]="item.icon"></i>
              <img *ngIf="!item.icon.startsWith('fa')" [src]="item.icon" alt="{{item.title}}">
            </div>

            <div class="card-body">
              <h3>{{item.title}}</h3>
              <p>{{item.desc}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
