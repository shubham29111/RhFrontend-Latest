<div class="section-padding">
    <div class="container">
      <div class="row row-cols-1 row-cols-md-3 g-3">
        <div class="col mt-5 d-flex justify-content-center" *ngFor="let item of cards">
          <div class="card">
            <div class="card-items">
              <div class="cover">
                <i *ngIf="item.icon.startsWith('fa')" [ngClass]="item.icon"></i>
                <img *ngIf="!item.icon.startsWith('fa')" [src]="item.icon" alt="{{item.title}}">
              </div>
              <div class="card-body">
                <h3>{{item.title}}</h3>
                <p>{{item.desc}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
