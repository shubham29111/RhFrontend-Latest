<div class="section-padding">
  <div class="homepage-blog-wrapper">
    <article class="blog">
      <div class="mx-auto text-center md:max-w-xl lg:max-w-3xl">
        <h1 class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl">
          <span class="text-white text-base md:text-4xl p-2 bg-clip-text bg-gradient-to-r to-[#205391] from-sky-400">Travel Blogs</span>
        </h1>
      </div>

      <div class="blog-posts grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mt-8" id="blog-posts">
        <div class="post" *ngFor="let post of visiblePosts">
          <a [href]="post.link" target="_blank">
            <!-- Set fixed height and width and cover the image -->
            <div class="w-full h-60 overflow-hidden">
              <img class="w-full h-full object-cover rounded-lg shadow-lg transition-transform transform hover:scale-105" [src]="post.image" alt="Post image">
            </div>
          </a>
          <div class="post-content mt-4">
            <p class="post-date text-sm text-gray-500">{{ post.date | date: 'MMM d, y' }}</p>
          </div>
          <a class="post-title text-xl font-semibold text-blue-600 hover:underline mt-2" [href]="post.link" target="_blank">{{ post.title }}</a>
          <p class="text-gray-700 mt-2">{{ post.category }}</p>
        </div>
      </div>

      <!-- Show More Button -->
      <div class="button-wrapper text-center mt-8" *ngIf="visiblePosts.length < posts.length">
        <button class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-300" (click)="loadMorePosts()" [disabled]="isLoading">
          <span *ngIf="!isLoading">Show More</span>
          <div *ngIf="isLoading" class="loader">
            <div class="dot first"></div>
            <div class="dot second"></div>
            <div class="dot third"></div>
            <div class="dot fourth"></div>
          </div>
        </button>
      </div>
    </article>
  </div>
</div>
